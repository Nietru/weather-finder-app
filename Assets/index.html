<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/jass.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>
      Weather Finder App | Search Any City | Up To Date Weather Data
    </title>
  </head>

  <body>
    <div class="flex-row align-center justify-center min-100-vh bg-primary">
      <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
        <h1 class="text-primary">City Search</h1>
        <h2>Enter a city name. Get current weather data:</h2>
        <form id="search-form" class="form w-100">
          <input
            id="search-input"
            class="form-input w-100"
            type="text"
            placeholder="Search.."
          />
          <button class="btn btn-info btn-block">Get Weather !</button>
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
