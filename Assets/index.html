<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results | Search Any City | Up To Date Weather Data</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/jass.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="flex-row bg-primary">Weather Dashboard</h1>
    </header>
    <div class="row">
      <!-- City Search container on left. -->
      <div class="col-sm-4" id="sidebar">
        <h5 id="search-header">Search for a City:</h5>
        <div class="input-group">
          <input
            class="form-control"
            id="cityenter"
            type="text"
            placeholder="city name"
          />
          <!-- append search button to input -->
          <div class="history-search-btns">
            <button class="btn buttonsearch" type="button">Search
            </button>
          </div>
        </div>
        <!-- search history-->
        <div class="search-history">
          <ul class="list-group">
            <button class="history-btn" id="search0"></button>
            <button class="history-btn" id="search1"></button>
            <button class="history-btn" id="search2"></button>
            <button class="history-btn" id="search3"></button>
            <button class="history-btn" id="search4"></button>
            <button class="history-btn" id="search5"></button>
            <button class="history-btn" id="search6"></button>
            <button class="history-btn" id="search7"></button>
            <button class="history-btn" id="search8"></button>
            <button class="history-btn" id="search9"></button>
          </ul>
          <button
            type="button"
            class="history-btn"
            id="clearhist"
          >
            Clear History
          </button>
        </div>
      </div>
            <!-- Main View -->
            <div class="col-sm-8">
              <!-- Current City Conditions Section-->
              <div class="card card-body-color" id="current-view">
                  <div class="card-body">
                      <h2 id="namecity" class="card-title cityn">City name :</h2>
                      <p id="currentdate" class="cd"></p>
                      <img id="weathericon">
                      <h6 class="card-subtitle mb-2 "> Temperature  <span id="tempcity"></span></h6>
                      <hr>
                      <h6 class="card-subtitle mb-2 ">Humidity <span id="humcity"></span></h6>
                      <hr>
                      <h6 class="card-subtitle mb-2 "> Wind Speed <span id="windspeed"></span></h6>
                      <hr>

                  </div>
                  <!-- <div class="card-title " id="cityinfos">
                  </div> -->
              </div>
              <!-- 5 Day Forecast -->
              <div id="five-day">
              </div>
          </div>
      </div>
      <div class='row'>
          <div class="col-sm-12 text-center">
              <h5 class>5 Days Forecast</h5>
          </div>
      </div>
      <div class="row justify-content-end">
          <div class="col-sm">
              <div class="card five-cards">
                  <!-- id's are numbered 0-4 to make loop easier for 5-day forecast, see js file. -->
                  <div class="card-title" id="day0">Date</div>
                  <img class="icons" id="icon0">
                  <p id="highday0">High:</p>
                  <p id="lowday0">Low:</p>
                  <p id="humday0">Humidity:</p>
              </div>
          </div>
          <div class="col-sm">
              <div class="card  five-cards">
                  <div class="card-title" id="day1">Date</div>
                  <img class="icons" id="icon1">
                  <p id="highday1">High:</p>
                  <p id="lowday1">Low:</p>
                  <p id="humday1">Humidity:</p>
              </div>
          </div>
          <div class="col-sm">
              <div class="card  five-cards">
                  <div class="card-title" id="day2">Date</div>
                  <img class="icons" id="icon2">
                  <p id="highday2">High:</p>
                  <p id="lowday2">Low:</p>
                  <p id="humday2">Humidity:</p>
              </div>
          </div>
          <div class="col-sm">
              <div class="card  five-cards">
                  <div class="card-title" id="day3">Date</div>
                  <img class="icons" id="icon3">
                  <p id="highday3">High:</p>
                  <p id="lowday3">Low:</p>
                  <p id="humday3">Humidity:</p>
              </div>
          </div>
          <div class="col-sm">
              <div class="card  five-cards">
                  <div class="card-title" id="day4">Date</div>
                  <img class="icons" id="icon4">
                  <p id="highday4">High:</p>
                  <p id="lowday4">Low:</p>
                  <p id="humday4">Humidity:</p>
              </div>
          </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./js/script.js"></script>

</body>

</html>
